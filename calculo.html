<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagebooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="background">

    <header>
        <nav class="navigation">
            <a href="index.html" class="logo">PAGEBOOKS</a>
        </nav>
    </header>

    <main class="container pt-5">

        <div class="row">

            <div class="col-12 formulario">            

                <div>

                    <div class="font">
                        <h2>LiVRO</h2>
                    </div>
                    
                    <div class="py-3">
                        <i class="bi bi-book"></i>
                        <label for="titulo">Título:</label>
                        <input type="text" class="form-control" placeholder="Digite o nome do livro" id="titulo">
                    </div>

                    <div class="py-3">
                        <i class="bi bi-file-earmark"></i>
                        <label for="autor">Autor:</label>
                        <input type="text" class="form-control" placeholder="Digite o autor" id="autor">
                    </div>


                    <div class="py-3">
                        <div class="row">
                           <div class="col-6"> 
                               <label for="pagina">Páginas:</label>
                               <input type="number" class="form-control" placeholder="Número de páginas" id="pagina">
                            </div>

                            <div class="col-6"> 
                                <label for="dia">Dias:</label>
                                <input type="number" class="form-control" placeholder="Número de dias" id="dia">
                             </div>
                    
                           
                        </div> 
                    </div>

                    <div class="py-3 text-center">
                        <button id="btn" class="button">
                            <span  class="button-content" onclick="calcular()">Calcular </span>
                          </button>
                    </div>

                </div>

            </div>

            <div class="col-12 font">
                <div>

                    <div>
                        <h2>Resultado</h2>
                    </div>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Título</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Páginas</th>
                            <th scope="col">Dias</th>
                            <th scope="col">Resultado</th>
                          </tr>
                        </thead>
                        <tbody id="resultado">
                            
                        </tbody>
                      </table>

                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/apps.js"></script>
</body>
</html>
